      - "./experiments/linesine_dais_adapt_sz_repeat/linesine_dais_adapt_sz_repeat__mod.al0.00171_mod.dz15_mod.nhu57_mod.dss0.007035_mod.dpTrue_mod.dslinear_mod.dsssTrue_mod.s1236/log/rep_00/"
      - "./experiments/linesine_dais_adapt_sz_repeat/linesine_dais_adapt_sz_repeat__mod.al0.00171_mod.dz15_mod.nhu57_mod.dss0.007035_mod.dpTrue_mod.dslinear_mod.dsssTrue_mod.s1237/log/rep_00/"
      - "./experiments/linesine_dais_adapt_sz_repeat/linesine_dais_adapt_sz_repeat__mod.al0.00171_mod.dz15_mod.nhu57_mod.dss0.007035_mod.dpTrue_mod.dslinear_mod.dsssTrue_mod.s1238/log/rep_00/"
      - "./experiments/linesine_dais_adapt_sz_repeat/linesine_dais_adapt_sz_repeat__mod.al0.00171_mod.dz15_mod.nhu57_mod.dss0.007035_mod.dpTrue_mod.dslinear_mod.dsssTrue_mod.s1239/log/rep_00/"

