---
# Slurm bwuni cpu
name: "SLURM"   # MUST BE "SLURM"
partition: "single"  # "single" for cpu, "gpu_4" or gpu_8" for gpu
job-name: "baseline" # this will be the experiment's name in slurm
path_to_template: scripts/sbatch_template_bwuni_simple.sh
num_parallel_jobs: 50 # max number of jobs executed in parallel
ntasks: 1   #  leave that like it is
cpus-per-task: 1   # there are 10 cores for each GPU
time: 4000   # in minutes

---
name: "DEFAULT"
# Required: Can also be set in DEFAULT
path: "./experiments/"   # location to save results in
repetitions: 1    # number of agents wandb should initialize

# if there should be multiple agents on one job, select a number > 1. Choose the same number for both options 'reps_per_job' and 'reps_in_parallel'
reps_per_job: 1
reps_in_parallel: 1
iterations: 1
params:
  copy_sweep_model_params: []
  model_params:
    seed: 1234
    d_z: 16
    n_context: [1, 8]
    aggregator_type: "BA"
    loss_type: "MC"
    input_mlp_std_y: ""
    self_attention_type: "None"
    f_act: "relu"
    n_hidden_layers: 2
    n_hidden_units: 64
    latent_prior_scale: 1.0
    decoder_output_scale: 0.1
    device: "cpu"
    adam_lr: 0.0002
    n_samples: 16
    dais_n_annealing_steps: 10
    dais_step_size: 0.08

  train_params:
    n_tasks_train: 2**21
    validation_interval: 2**17
    save_model: False
    load_model: False
    load_model_path: null

  copy_sweep_eval_params: []
  eval_params:
    use_mc: True
    mc_n_samples: 1000
    mc_batch_size: 128

    use_ais: True
    ais_n_samples: 10
    ais_chain_length: 100
    ais_n_hmc_steps: 10
    ais_total_compute: null
    ais_step_size: 0.01

    use_dais: False
    dais_n_samples: 10
    dais_chain_length: 100
    # dais_n_hmc_steps: 10
    dais_step_size: 0.01

    context_sizes: [0, 1, 2, 4, 6, 8, 12, 16]

    show_examples: True
    example_context_set_sizes: [0, 2, 8]
    example_num_tasks: 4

  benchmark_params:
    benchmark: "Quadratic1D"
    data_noise_std: 0.1
    n_task_meta: 64
    n_datapoints_per_task_meta: 16
    seed_task_meta: 1234
    seed_x_meta: 2234
    seed_noise_meta: 3234
    n_task_val: 16
    n_datapoints_per_task_val: 16
    seed_task_val: 1236
    seed_x_val: 2236
    seed_noise_val: 3236
    n_task_test: 256
    n_datapoints_per_task_test: 16
    seed_task_test: 1235
    seed_x_test: 2235
    seed_noise_test: 3235

wandb:
  group: default
  job_type: run
  project: default

---
name: baseline

params:
  eval_params:
    use_ais: False
    use_dais: False
    show_examples: True
    mc_batch_size: 128
  train_params:
    save_model: True

wandb:
  group: first_runs
  project: NP_baseline

---
name: dais
params: 
  model_params:
    loss_type: DAIS
  eval_params: 
    use_dais: False
wandb:
  project: NP_baseline
  group: losses

---
name: first_sweep
repetitions: 50

params:
  copy_sweep_model_params: ["adam_lr", "d_z", "n_hidden_units"]
  eval_params:
    use_ais: False
    use_dais: False
    show_examples: False
    mc_batch_size: 128

wandb:
  group: first_sweep
  job_type: sweep
  project: NP_baseline
  sweep_id: new
  hp_combinations_per_agent: 10

wandb_sweep:
  name: first_sweep
  metric: 
    name: mc_objective
    goal: maximize
  method: bayes
  parameters: 
    adam_lr:
      distribution: log_uniform_values
      max: 0.01
      min: 0.00001
    d_z: 
      min: 8
      max: 32
    n_hidden_units:
      min: 8
      max: 64

---
name: first_sweep_repeat
repetitions: 1

params:
  copy_sweep_params: []
  eval_params:
    use_ais: False
    use_dais: False
    show_examples: True
    # mc_batch_size: 128
    # mc_n_samples: 1000
    mc_batch_size: 16
    mc_n_samples: 10000


grid:
  model_params:
    seed: [1235, 1236, 1237, 1238, 1239]

wandb:
  group: first_multi_seed
  job_type: multi_seed
  project: NP_baseline
  hp_combinations_per_agent: 1

---
name: ais_sweep
repetitions: 50

params:
  copy_sweep_eval_params: [ais_step_size, ais_n_samples, ais_n_hmc_steps]
  eval_params:
    use_ais: True
    use_mc: False
    use_dais: False
    show_examples: False
    ais_total_compute: 10000
    ais_chain_length: null

wandb:
  group: ais_sweep
  job_type: sweep
  project: NP_baseline
  sweep_id: new
  hp_combinations_per_agent: 3

wandb_sweep:
  name: ais_sweep
  metric: 
    name: ais_objective
    goal: maximize
  method: bayes
  parameters: 
    ais_step_size:
      distribution: log_uniform_values
      max: 0.1
      min: 0.001
    ais_n_samples: 
      distribution: q_log_uniform_values
      min: 1
      max: 50
    ais_n_hmc_steps:
      distribution: q_log_uniform_values
      min: 1
      max: 50

